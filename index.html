<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Jquery Cdn -->
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous">
</script>
</head>
<body>

<div class="container">
    
    <div class="jumbotron">
		<h1 class="text-center">Weather</h1>
  	</div>

   <div class="panel panel-default">
	  	<div class="panel-heading location">Current Weather</div>
	  	<div class="panel-body currentWeather">Weather</div>
   </div>

	<div class="row">
	  <div class="col-lg-6">
	    <div class="input-group">
	      <input type="text" class="form-control input" placeholder="Enter zipcode">
	      <span class="input-group-btn">
	        <button class="btn btn-default" type="button">Enter</button>
	      </span>
	    </div><!-- /input-group -->
	  </div><!-- /.col-lg-6 -->
	</div><!-- /.row -->  
</div>
<!--=============================================================================-->
<!-- javascript -->
<script type="text/javascript" src="assets/javascript/index.js"></script>

</body>
</html>
